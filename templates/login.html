<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Login Form</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	</head>
	<body class="login_body">	
		<div class="login_fbody">
			<h2 class="login_title">User Login</h2>
			<form action="{{ url_for('login') }}" method="post">
				{% if mesage is defined and mesage %}
					<div class="alert alert-warning">{{ mesage }}</div>
				{% endif %}
				<div class="form-group">
					<span for="email">Email:</span>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" autocomplete="on">
				</div>
				<div class="form-group">
					<span for="pwd">Password:</span>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" autocomplete="on">
				</div>    
				<button type="submit" class="btn btn-primary">Login</button>
				<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
			</form>
		</div>
	</body>
</html>
